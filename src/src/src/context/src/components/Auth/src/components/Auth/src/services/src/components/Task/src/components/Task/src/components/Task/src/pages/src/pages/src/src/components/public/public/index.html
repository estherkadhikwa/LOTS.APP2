<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Task Manager App built with React and Firebase"
  />
  <title>TaskFire - Firebase Task Manager</title>
  
  <!-- Favicon links -->
  <link rel="icon" href="data:;base64,=">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to Firebase services -->
  <link rel="preconnect" href="https://firestore.googleapis.com" />
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
  
  <!-- Font loading (optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  
  <!-- Mobile address bar theming -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <style>
    /* Preload critical CSS (optional) */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <!-- Display a message if JavaScript is disabled -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    ">
      <h2 style="color: #ef4444; font-size: 1.5rem;">
        You need to enable JavaScript to run this app.
      </h2>
    </div>
  </noscript>
  
  <!-- React root element -->
  <div id="root"></div>
  
  <!-- Firebase Performance Monitoring (optional) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
